<!DOCTYPE html>

        .register-options {
            max-width: 500px;
            margin: 100px auto;
            padding: 2rem;
        }

        .option-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .option-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        .option-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .option-info {
            flex: 1;
        }

        .option-title {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .option-description {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .arrow-icon {
            color: var(--text-gray);
        }
    </style>
</head>
