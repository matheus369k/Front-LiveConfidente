<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Confidente - Encontre a companhia perfeita</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">Live Confidente</a>
            
            <div class="nav-buttons">
                <div class="auth-buttons" id="authButtons">
                    <a href="login.html" class="btn btn-outline">Entrar</a>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle">Cadastrar</button>
                        <div class="dropdown-menu">
                            <a href="register-client.html" class="dropdown-item">Cliente</a>
                            <a href="register-model.html" class="dropdown-item">Modelo</a>
                        </div>
                    </div>
                </div>
                <div class="user-menu" id="userMenu" style="display: none;">
                    <div class="dropdown">
                        <button class="btn btn-outline dropdown-toggle">
                            <span id="userName">Usuário</span>
                        </button>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">Meu Perfil</a>
                            <a href="#" class="dropdown-item" id="logoutButton">Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h1 class="search-title">Encontre a companhia perfeita<br>para seu momento</h1>
            <p class="search-subtitle">Conectamos você com as melhores acompanhantes da sua região. Experiências únicas, seguras e discretas.</p>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar por nome..." id="searchInput">
                <select class="form-control" id="cityFilter">
                    <option value="">Selecione o estado</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="df">Distrito Federal</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="pr">Paraná</option>
                    <option value="ba">Bahia</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="go">Goiás</option>
                    <option value="pe">Pernambuco</option>
                    <option value="ce">Ceará</option>
                    <option value="pa">Pará</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="es">Espírito Santo</option>
                    <option value="pb">Paraíba</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="pi">Piauí</option>
                    <option value="am">Amazonas</option>
                    <option value="ma">Maranhão</option>
                    <option value="ro">Rondônia</option>
                    <option value="to">Tocantins</option>
                    <option value="ac">Acre</option>
                    <option value="ap">Amapá</option>
                    <option value="rr">Roraima</option>
                    <option value="se">Sergipe</option>
                    <option value="al">Alagoas</option>
                </select>
                <button class="btn btn-primary">Buscar</button>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-value">10,000+</span>
                    <span class="stat-label">Usuários</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">4.8</span>
                    <span class="stat-label">Avaliação média</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">100%</span>
                    <span class="stat-label">Seguro</span>
                </div>
            </div>
        </section>

        <div class="filter-tags">
            <span class="filter-tag active">Todos</span>
            <span class="filter-tag">Novos</span>
            <span class="filter-tag">Verificados</span>
            <span class="filter-tag">VIP</span>
            <span class="filter-tag">Online</span>
        </div>

        <section class="models-grid" id="modelsGrid">
            <!-- Modelos serão inseridos via JavaScript -->
        </section>
    </main>

    <script src="scripts/auth.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
