    <header>
      <nav>
        <a href="index.html" class="logo">
          <button title="Voltar" class="btn-arrow-left" type="button">
            <img
              src="./assets/icons/arrow-left.svg"
              alt="Icone de seta para esquerda"
            />
          </button>
        </a>
      </nav>
    </header>

    <main>
      <div class="register-container">
        <div class="register-header">
          <h1>Cadastro de Cliente</h1>
          <p>Crie sua conta para começar a assistir</p>
        </div>

        <form class="register-form" id="registerForm">
          <div class="form-group">
            <label for="email">E-mail </label>
            <div class="field-group">
              <img src="./assets/icons/email.svg" alt="email icon" />
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Digite seu e-mail"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Senha </label>
            <div class="field-group">
              <img src="./assets/icons/padlock.svg" alt="password icon" />
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Digite sua senha"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <div class="field-group">
              <img
                src="./assets/icons/padlock.svg"
                alt="password icon"
              />
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="Digite sua senha novamente"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Criar Conta</button>

          <p class="terms">
            Ao criar uma conta, você concorda com nossos
            <a href="#">Termos de Uso</a> e
            <a href="#">Política de Privacidade</a>
          </p>
        </form>
      </div>
    </main>

    <script src="scripts/auth.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("As senhas não coincidem");
            return;
          }

          try {
            await auth.register(email, password, "client");
            window.location.href = "index.html";
          } catch (error) {
            alert(error.message);
          }
        });
    </script>
  </body>
